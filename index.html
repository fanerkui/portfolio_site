<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Portfolio Site</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <header class="header">
      <section class="section">
        <img class="header__logo left flex start" src="img/icon128.png" alt="icon logo">
        <div class="div">
          <h1 class="lighter_font right flex end">
            JANE DOETTE
          </h1>
        </div>
        <div class="div">
          <h6 class="flex end">
            FRONT-END NINJA
          </h6>
        </div>
      </section>
      <hr class="hr_design">
    </header>

    <main class="main">
      <section class="main_img">
        <img src="img/main.jpg" alt="icon of a main picture">
      </section>

      <section class="section">
        <h2 class="subtitle">Featured Work</h2>
      </section>

      <section class="item flex">
        <section class="sub_item">
          <img class="movie_img" src="img/movie_site.jpg" alt="icon of a main picture">
          <p class="sub_item_color, font_weight">MOVIE WEBSITE</p>
          <a href="https://github.com/fanerkui/movie_trailer_website">Click to view</a>
        </section>

        <section class="sub_item">
          <img class="movie_img" src="img/portfolio_site.jpg" alt="icon of a main picture">
          <p class="sub_item_color, font_weight">PORTFOLIO WEBSITE</p>
          <a href="https://github.com/fanerkui/portfolio_site">Click to view</a>
        </section>

        <section class="sub_item">
          <img class="movie_img" src="img/logs_analysis.jpg" alt="icon of a main picture">
          <p class="sub_item_color, font_weight">LOG ANASIS</p>
          <a href="https://github.com/fanerkui/Logs_Analysis_Project">Click to view!</a>
        </section>
      </section>
    </main>
  </body>
</html>
