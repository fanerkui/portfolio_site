<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <title>Portfolio Site</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <header class="header">
      <img class="header__logo left" src="img/icon128.png" alt="icon logo">
      <section>
        <div class="clearfix">
          <h1 class="lighter_font right">
            JANE DOETTE
          </h1>
        </div>
        <div class="clearfix">
          <h6 class="right">
            FRONT-END NINJA
          </h6>
        </div>
      </section>
      <hr class="hr_design">
    </header>

    <main>
      <section class="main_img">
        <img src="img/main.jpg" alt="icon of a main picture">
      </section>

      <section>
        <h2 class="subtitle">Featured Work</h2>
      </section>

      <section class="item">
        <section class="sub_item">
          <img class="movie_img" src="img/movie_site.jpg" alt="icon of a main picture">
          <h4 class="sub_item_color">MOVIE WEBSITE</h4>
          <a href="https://github.com/fanerkui/movie_trailer_website">https://gihub.com/fek/movie/</a>
        </section>

        <section class="sub_item">
          <img class="movie_img" src="img/portfolio_site.jpg" alt="icon of a main picture">
          <h4 class="sub_item_color">PORTFOLIO WEBSITE</h4>
          <a href="https://github.com/fanerkui/portfolio_site">https://gihub.com/fek/Portfolio/</a>
        </section>

        <section class="sub_item">
          <img class="movie_img" src="img/logs_analysis.jpg" alt="icon of a main picture">
          <h4 class="sub_item_color">LOG ANASIS</h4>
          <a href="https://github.com/fanerkui/Logs_Analysis_Project">https://gihub.com/fek/logs_analysis/</a>
        </section>
      </section>
    </main>
  </body>
</html>
